;; section header, project parameters
[parameters]

;; png, jpg|jpeg, tiff|tif.
img_format = png
jpeg_quality = 97

;;; Parameters used when when -i/--original_input option is True or >0
input_orig_video_filter = crop=floor(iw/2)*2:floor(ih/2)*2

;; rolling shutter correction coeffs
do_roll_lines = 0
do_across_lines = 1
do_along_lines = 0

roll_lines = 0.47
across_lines = 0.2
along_lines = 0.03

;;; libvidstab mincontrast
motion_detection_mincontrast = 0.44
;;; performance parameter, doesn't affect quality of detection
stepsize = 8
