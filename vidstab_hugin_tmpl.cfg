;; section header, project parameters
[parameters]

;; png, jpg|jpeg, tif|tiff.
img_format = png
jpeg_quality = 98

;; rolling shutter correction coeffs
xy_lines = 0.42
roll_lines = 0.51

;;; libvidstab mincontrast
motion_detection_mincontrast = 0.3
stepsize = 8

;;; Hugin projections
; 0   rectilinear
; 1   cylindrical
; 2   equirectangular
; 3   fisheye
; 4   stereographic
; 5   mercator
; 6   trans mercator
; 7   sinusoidal
; 8   lambert cylindrical equal area
; 9   lambert equal area azimuthal
; 10  albers equal area conic
; 11  miller cylindrical
; 12  panini
; 13  architectural
; 14  orthographic
; 15  equisolid
; 16  equirectangular panini
; 17  biplane
; 18  triplane
; 19  panini general
; 20  thoby
; 21  hammer-aitoff equal area

vidstab_projection = 3

;;; Parameters used when when -i/--original_input option is True or >0
input_orig_video_filter = crop=floor(iw/2)*2:floor(ih/2)*2

