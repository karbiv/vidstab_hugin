;out_filter = crop=iw*0.84:ih*0.935:(iw-(iw*0.84))/2:(ih-(ih*0.935))/2,scale=1920:-1,crop=floor(iw/2)*2:floor(ih/2)*2,format=yuv420p
out_filter = crop=iw*0.85:ih*0.97:(iw-(iw*0.85))/2:(ih-(ih*0.97))/2,scale=1920:-1,crop=floor(iw/2)*2:floor(ih/2)*2,format=yuv420p

